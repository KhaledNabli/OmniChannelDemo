<div class="modal fade" id="popupLoadToken" tabindex="-1" role="dialog" aria-labelledby="popupLoadToken">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Load Existing Demo</h4>
      </div>
      <div class="modal-body">
        
        <p>Please enter a token of an existing saved demo configuration. 
        <br>
        <br>
        You can type in any characters of the token, of the name of the demo or of the email address to find an existing demo
        <br>
        </p>

       <div id="divTokenSearch">
       </div>
        
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" onclick="onLoadTokenBtn(this);">Load</button>
    </div>
  </div>
</div>
</div>
