<div class="modal fade" id="popupLoadToken" tabindex="-1" role="dialog" aria-labelledby="popupLoadToken">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Load Existing Demo</h4>
      </div>
      <div class="modal-body">
        <p>Please enter a token of an existing saved demo configuration. </p>

       <input type="text" class="form-control" id="tokenLoad" >
       <br>
       <p> Here are some existing tokens you can copy paste into the input field </p>
       <ul>
        <li>XXXX - Commerzbank Demo</li>
        <li>YYYY - Rewe Demo</li>
        <li>ZZZZ - Telekom Demo</li>
       </ul>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" onclick="onLoadTokenBtn(this);">Load</button>
    </div>
  </div>
</div>
</div>
