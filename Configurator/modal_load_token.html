<div class="modal fade" id="popupLoadToken"  role="dialog" aria-labelledby="popupLoadToken">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Load Existing Demo</h4>
        </div>
        <div class="modal-body">

          <p>Please enter a token of an existing saved demo configuration. 
            <br>
            <br>
            You can type in any characters of the token, of the name of the demo or of the demo description to find an existing demo
            <br>
          </p>

          <form class="form-horizontal" role="form">                       
            
            <div class="form-group">
              <div class="col-sm-12">
                <select id="selectToken" class="input-large form-control" style="width:100%" ></select>                   
              </div>
            </div>
          </form>         

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="onLoadTokenBtn(this);">Load</button>
        </div>
      </div>
    </div>
  </div>
